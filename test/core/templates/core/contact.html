{% extends 'core/base.html' %}
{% block content %}
<div>
<h1 class="text-warning my-5 mb-5 border-bottom">Contact</h1>
<div class="container mt-5">
<div class="text-white"
<p class="mx-auto mb-5">
Do you have any question? Please don't hesitate to contact.
</p>
<div class="col-sm-9 mb-5">
<form action="">
<div class="form-row">
<div class="form-group col md-6">
<label for="inputname" >Your name</label>
<input type="text" class="form-control" id="inputname" />
</div>
<div class="form-group col md-6">
<label for="inputEmail" >Your email</label>
<input type="email" class="form-control" id="inputEmail" />
</div>
</div>
<div class="form-row">
<div class="form-group col md-8">
<label for="inputtext" >Subject</label>
<input type="text" class="form-control" id="inputtext" />
</div>
</div>
<div class="form-row">
<div class="form-group col md-8">
<label for="inputtext" >Your message</label>
<input type="text" class="form-control" id="inputtext" />
</div>
</div>
<button type="input" class="btn btn-outline-warning ">Sumbit</button>
</div>

</div>
<div class="text-center">
<a href="#" target="_blank" ><i class="fab fa-twitter i-color mr-3"></i></a>
<a href="#" target="_blank" ><i class="fab fa-instagram i-color mr-3"></i></a>
<a href="#" target="_blank" ><i class="fab fa-email i-color mr-3"></i></a>
</div>
</div>
{% endblock %}
